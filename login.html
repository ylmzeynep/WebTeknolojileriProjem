</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Zeynep'in Sitesi 🌸</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Hakkımda</a></li>

          <li class="nav-item"><a class="nav-link active" href="login.html">Giriş Yap</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Alert Mesajları -->
  <div class="container mt-4" id="alertPlaceholder"></div>

  <!-- Login Formu (düz) -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Giriş Yap</h2>
    <form
      id="loginForm"
      action="login.php"
      method="POST"
      class="mx-auto"
      style="max-width: 400px"
      novalidate
    >
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı (e-posta)</label>
        <input
          type="email"
          class="form-control"
          id="username"
          name="username"
          placeholder="g231210014@ogr.sakarya.edu.tr"
          required
        />
        <div class="invalid-feedback">Geçerli bir e-posta adresi giriniz.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="g231210014"
          required
        />
        <div class="invalid-feedback">Şifre alanı boş bırakılamaz.</div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Giriş Yap</button>
        <button type="reset" class="btn btn-secondary">Temizle</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center py-3 mt-auto">
    <p>© 2025 Zeynep Yılmaz - Tüm hakları saklıdır.</p>
    <p><a href="login.html" class="text-white">Giriş Yap</a></p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      let isValid = true;
      const username = document.getElementById("username");
      const password = document.getElementById("password");

      if (!username.value.match(/^[^@]+@[^@]+\.[^@]+$/)) {
        username.classList.add("is-invalid");
        isValid = false;
      } else {
        username.classList.remove("is-invalid");
      }

      if (password.value.trim() === "") {
        password.classList.add("is-invalid");
        isValid = false;
      } else {
        password.classList.remove("is-invalid");
      }

      if (!isValid) {
        event.preventDefault();
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");
      if (error) {
        let message = "";
        switch (error) {
          case "empty":
            message = "Lütfen tüm alanları doldurun.";
            break;
          case "email":
            message = "Geçerli bir e-posta adresi giriniz.";
            break;
          case "invalid":
            message = "Kullanıcı adı veya şifre yanlış.";
            break;
        }
        if (message) {
          const alertPlaceholder = document.getElementById("alertPlaceholder");
          alertPlaceholder.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              ${message}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          `;
        }
      }
    });
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
