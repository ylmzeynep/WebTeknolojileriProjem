<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Sonucu</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Gönderilen Form Bilgileri</h2>
    <div id="formData"></div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-primary">Ana Sayfaya Dön</a>
    </div>
  </div>

  <footer class="text-white text-center py-3">
    <p>© 2025 Zeynep Yılmaz - Tüm hakları saklıdır.</p>
  </footer>

  <script>
    const data = JSON.parse(localStorage.getItem('iletisimFormu'));
    const container = document.getElementById('formData');

    if (data) {
      container.innerHTML = `
        <ul class="list-group">
          <li class="list-group-item"><strong>Ad Soyad:</strong> ${data.name}</li>
          <li class="list-group-item"><strong>Email:</strong> ${data.email}</li>
          <li class="list-group-item"><strong>Telefon:</strong> ${data.phone}</li>
          <li class="list-group-item"><strong>Cinsiyet:</strong> ${data.gender}</li>
          <li class="list-group-item"><strong>Konu:</strong> ${data.subject}</li>
          <li class="list-group-item"><strong>Mesaj:</strong> ${data.message}</li>
        </ul>
      `;

      localStorage.removeItem('iletisimFormu');
    } else {
      container.innerHTML = '<div class="alert alert-warning">Form verisi bulunamadı.</div>';
    }
  </script>
</body>
</html>
